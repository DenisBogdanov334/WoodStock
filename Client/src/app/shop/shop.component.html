<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3">Sort</h5>
      <select
        class="form-select mb-3"
        (change)="onSortSelected($event.target.value)"
      >
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{ sort.name }}
        </option>
      </select>

      <h5 class="text-warning ms-3">Brands</h5>
      <ul class="list-group mb-4">
        <li
          *ngFor="let brand of brands"
          [class.active]="brand.id === this.shopParams.brandId"
          [value]="brand.id"
          (click)="onBrandSelected(brand.id)"
          class="list-group-item"
          aria-current="true"
        >
          {{ brand.name }}
        </li>
      </ul>

      <h5 class="text-warning ms-3">Types</h5>
      <ul class="list-group mb-4">
        <li
          *ngFor="let type of types"
          [class.active]="type.id === this.shopParams.typeId"
          [value]="type.id"
          (click)="onTypeSelected(type.id)"
          class="list-group-item"
          aria-current="true"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-tems-center pb-2">
        <app-paging-header
          [totalProductsCount]="totalProductsCount"
          [pageSize]="this.shopParams.pageSize"
          [pageNumber]="this.shopParams.pageNumber"
        ></app-paging-header>

        <div class="row row-cols-lg-auto g-0 align-items-center">
          <input (keyup.enter)="onSearch()" type="text" #search class="form-control me-2" style="width: 300px" />
          <button class="btn btn-outline-primary me-2" (click)="onSearch()">Search</button>
          <button class="btn btn-outline-success" (click)="onSearchReset()">Reset</button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="g-col-4" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
      <div
        class="d-flex justify-content-center mt-4"
        *ngIf="totalProductsCount > 0"
      >
      <app-pager
        [pageSize]="shopParams.pageSize"
        [totalProductsCount]="totalProductsCount"
        (pageChanged)="onPageChanged($event)"
      ></app-pager>
    </div>
    </section>
  </div>
</div>
