<nav class="navbar navbar-expand-lg bg-light fixed-top">
  <img
    src="/assets/images/wood-stock-logo.png"
    class="logo"
    alt="logo"
    class="logo"
    routerLink="/"
  />
  <div class="container-fluid justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/shop" routerLinkActive="active"
          >Shop</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
  <a class="position-relative" routerLink="/basket">
    <fa-icon [icon]="shoppinCartIcon" class="shoppingCart"></fa-icon>
    <div *ngIf="basket$ | async as basket" class="cart-no">
      {{ basket.items.length }}
    </div>
  </a>
  <ng-container *ngIf="(currentUser$ | async) === null">
    <button
      routerLink="/account/login"
      class="btn btn-outline-secondary btn-lg"
      id="login"
    >
      Login
    </button>
    <button
      routerLink="/account/register"
      class="btn btn-outline-secondary btn-lg text-nowrap"
      id="signup"
    >
      Sign Up
    </button>
  </ng-container>
  <ng-container *ngIf="currentUser$ | async">
    <a class="d-inline" href="#">Welcome {{ (currentUser$ | async).displayName }}</a>
  </ng-container>
</nav>
